<form id='contact-form' name="contactF" netlify>
  <input type="hidden" name="form-name" value="contactF" />
  <div class="flex flex-wrap -mx-4">
    <div class="w-full md:w-1/2 px-4">
      <div class="mb-6">
        <input type="text" name="name" placeholder="Enter your name" class="input-field" />
      </div>
    </div>
    <div class="w-full md:w-1/2 px-4">
      <div class="mb-6">
        <input type="text" name="company" placeholder="Company (Optional)" class="input-field" />
      </div>
    </div>
    <div class="w-full md:w-1/2 px-4">
      <div class="mb-6">
        <input type="email" name="email" placeholder="Enter your email" class="input-field" required/>
      </div>
    </div>
    <div class="w-full md:w-1/2 px-4">
      <div class="mb-6">
        <input type="text" name="phone" placeholder="Phone number" class="input-field" />
      </div>
    </div>
    <div class="w-full px-4">
      <div class="mb-6">
        <textarea rows="4" name="content" placeholder="Tell me about your project" class="input-field resize-none"></textarea>
      </div>
    </div>
    <div class="w-full px-4">
      <div class="pt-4 text-center">
        <button
          type="submit"
          class="inline-flex justify-center items-center py-4 px-9 rounded-full font-semibold text-white bg-primary mx-auto transition duration-300 ease-in-out hover:shadow-signUp hover:bg-opacity-90"
        >
          Contact Me
        </button>
      </div>
    </div>
  </div>
</form>

<div class="max-w-[600px] mx-auto text-center mt-6">
  <p id="contact-response" class="font-medium text-lg text-body-color" style="display:none;">Thank you. Message sent ! I'll get back to you as soon as possible.</p>
</div>
